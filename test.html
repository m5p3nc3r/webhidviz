<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module" src="output/multi-entry.js" defer></script>

    <script type="module">
        // Run the BitInputStream tests
        import { BitInputStream } from "./output/multi-entry.js";
        BitInputStream.test();
    </script>

    <hid-device test productName="Test Device">
        <hid-collectioninfo product_name="Test Device" type="1" usagePage="1" usage="5">
            <hid-reportinfo slot="input" reportId="1">
                <hid-reportitem>
                    <hid-usage lMin="0" lMax="100" value="50"></hid-usage>
                    <hid-usage lMin="0" lMax="1" value="1"></hid-usage>
                    <hid-usage lMin="-127" lMax="127" value="0"></hid-usage>
                </hid-reportitem>
            </hid-reportinfo>
        </hid-collectioninfo>
        <hid-collectioninfo type="2" usagePage="2" usage="5"></hid-collectioninfo>
        <hid-collectioninfo type="3" usagePage="3" usage="2"></hid-collectioninfo>
        <hid-collectioninfo type="4" usagePage="4" usage="3"></hid-collectioninfo>
        <hid-collectioninfo type="5" usagePage="5" usage="2"></hid-collectioninfo>
        <hid-collectioninfo type="6" usagePage="6" usage="1"></hid-collectioninfo>
        <hid-collectioninfo type="7" usagePage="7" usage="4"></hid-collectioninfo>
        <hid-collectioninfo type="8" usagePage="8" usage="3"></hid-collectioninfo>
        <hid-collectioninfo type="9" usagePage="9" usage="21"></hid-collectioninfo>
        <hid-collectioninfo type="10" usagePage="10" usage="99"></hid-collectioninfo>
        <hid-collectioninfo type="11" usagePage="11" usage="1"></hid-collectioninfo>
        <hid-collectioninfo type="12" usagePage="12" usage="123"></hid-collectioninfo>
        <hid-collectioninfo type="13" usagePage="13" usage="7"></hid-collectioninfo>
        <hid-collectioninfo type="14" usagePage="14" usage="1"></hid-collectioninfo>
        <hid-collectioninfo type="15" usagePage="15" usage="1"></hid-collectioninfo>
        <hid-collectioninfo type="16" usagePage="16" usage="1234"></hid-collectioninfo>
        <hid-collectioninfo type="17" usagePage="18" usage="2"></hid-collectioninfo>
    </hid-device>
</body>
</html>
