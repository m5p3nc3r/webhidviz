<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="request-hid-device">Select device</button>
    <button id="dump-report">Dump report</button>

    <script type="module">
        import { HIDSelector } from "./output/multi-entry.js";

        document.getElementById('request-hid-device')?.addEventListener(
            'click', HIDSelector.select
        )

        document.getElementById('dump-report')?.addEventListener(
            'click', () => {
                document.getElementsByTagName("hid-device")[0]?.dumpLastReport();
            }
        )
    </script>
</body>
</html>
